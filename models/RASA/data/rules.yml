version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: task
  - action: utter_task
- rule: Say Greeting anytime the user greets
  steps:
  - intent: greeting
  - action: utter_greeting
